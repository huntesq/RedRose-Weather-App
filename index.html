<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <div class="col-3">
          <input type="search" placeholder="Type a city..." class="form-control" id="city-input"/>
           <input type="submit" value="search" autocomplete="off" class="btn btn-primary w-100">
           </div>
           </div>
           </div>
          </form>


      <h1 id="city">Johannesburg</h1>
      <ul id="listInfo">
        <li id="date"></li>
        <li id="description" ></li>
        <div class="row">
          <div class="col-6" >
            <img alt="sunny emoji" id="icon">
           <h5 id="temperature"> °C | °F</h5>
          </div>
          <div class="col-6">
            <ul id="listInfo2">
             
             <span id="humidity"> <li>72%</li></span>
              <span id="wind"><li></li>2km/h</span>
            </ul>
          </div>
        </div>
        </div>
      </ul>
