<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
        <div class="col-9">
          <input type="search" class="form-control" placeholder="Type a city..." id="city-input" autocomplete="off">
        </div>
        <div class="col-3">
          <input type="Submit" value="Search" class="btn btn-primary" id="search-button">
        </div>
      </div>
           
           
           
          </form>

<div class="info-container">
      <h1 id="city">Johannesburg</h1>
      <br>
      <ul id="listInfo">
        <li id="date"></li>
        <li id="description"></li>
        <div class="row">
          <div class="col-6" >
            <div class="icon-container">

            <img alt="sunny emoji" id="icon">
            <span id="temperature-display" class="temp-styling">
           <h5 id="temperature">29</h5>
           </span>
           <span class="units"><a href="#" id="celsius-link" class="units-style">
        °C 
       </a><a href="#" class="units-style" id="fahrenheit-link">°F</a></span>
          </div>
          </div>
          </div>
          
            <div>
              <ul id="listInfo2">
                <li>Humidity: <span id="humidity">64</span>%</li>
                <li>Wind: <span id="wind">3</span>km/h</li>
              </ul>
            </div>
            
            </div>
            </div>
          </div>
