<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                placeholder="Type a city..."
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="Search"
                class="btn btn-primary"
                id="search-button"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="info-container">
        <div class="row">
          <div class="col-4">
            <div class="icon-container">
              <img alt="sunny emoji" id="icon" />
              <h5 id="temperature-display">
                <span id="temperature" class="temp-styling"> 29 </span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="units-style">
                    Â°C
                  </a></span
                >
              </h5>
            </div>
          </div>
          <div class="col-8">
            <h1 id="city">Johannesburg</h1>
            <br />
            <div class="row">
              <div class="col-6">
                <ul class="p-0" id="listInfo">
                  <li id="date"></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-6">
                <ul class="p-0" id="listInfo2">
                  <li>Humidity: <span id="humidity">64</span>%</li>
                  <li>Wind: <span id="wind">3</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <small id="text"
      >This project was coded by
      <a href="https://www.linkedin.com/in/masedi-ncamani-a976881b1/"
        >Masedi Ncamani</a
      >
      and is open-sourced on
      <a href="https://github.com/huntesq/RedRose-Weather-App.git">GitHub</a>
      and hosted on<a
        href="https://admirable-faloodeh-bcf2d5.netlify.app/"
        target="_blank"
      >
        Netlify</a
      ></small
    >
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
